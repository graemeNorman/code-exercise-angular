
<ng-container *ngIf="loading">
  <div class="loading-card">
    <div class="loader">Loading</div>
  </div>
</ng-container>

<ng-container *ngIf="!loading">
  <div class="homepage-layout">
      <div class="header">
        <img ngSrc="https://business.just-eat.co.uk/dist/images/logo.svg"
             class="logo"
             width="161"
             height="48"
             priority=true
             alt="Just Eat for Business Logo" />
      </div>
      <app-order-table [orders]="orders"></app-order-table>
      <app-pagination [page]="page"
                      [pageSize]="pageSize"
                      [lastPage]="calcLastPage"
                      [paginationData]="paginationData"
                      (outputPaginationData)="updateDataFromPagination($event)">
      </app-pagination>
    </div>
</ng-container>
